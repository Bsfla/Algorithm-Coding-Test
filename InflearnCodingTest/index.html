<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(value1, value2) {
        const obj = {};

        for (let value of value1) {
          if (value in obj) obj[value] += 1;
          else obj[value] = 1;
        }

        for (let value of value2) {
          obj[value] -= 1;
        }

        return Object.values(obj).filter((value) => value !== 0).length !== 0
          ? false
          : true;
      }

      const value1 = "AbaAeCe";
      const value2 = "baeeACA";
      console.log(solution(value1, value2));
    </script>
  </body>
</html>
