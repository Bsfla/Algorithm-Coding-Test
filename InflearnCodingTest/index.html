<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(votes) {
        const candidate = {};
        let max = Number.MIN_SAFE_INTEGER;
        let result = "";

        for (let vote of votes) {
          if (vote in candidate) candidate[vote] += 1;
          else candidate[vote] = 1;
        }

        for (let key in candidate) {
          if (candidate[key] > max) {
            max = candidate[key];
            result = key;
          }
        }

        return result;
      }

      const votes = "BACBACCACCBDEDE";
      console.log(solution(votes));
    </script>
  </body>
</html>
