<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
 function solution(sequence, schedule) {
    const que = sequence.split('');
    let answer = '';
    let result = '';
    
    for (let i = 0; i < schedule.length; i++)  {
        if (que.includes(schedule[i])) {
          if (!schedule[i] === que.shift()) return 'NO'
        }
    }

    if (que.length) return 'NO';
    
    return 'YES'
    
}
    console.log(solution('CBA', 'CABAGE'));
    </script>
  </body>
</html>
