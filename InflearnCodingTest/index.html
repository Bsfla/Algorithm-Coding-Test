<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const answer = arr;

        for (let i = 0; i < answer.length - 1; i++) {
          let count = 1;

          for (let j = 0; j < answer.length - count; j++) {
            let temp = 0;

            if (answer[j] > answer[j + 1]) {
              temp = answer[j];
              answer[j] = answer[j + 1];
              answer[j + 1] = temp;
            }
          }

          count += 1;
        }

        return answer;
      }

      console.log(solution([13, 5, 11, 7, 23, 15]));
    </script>
  </body>
</html>
