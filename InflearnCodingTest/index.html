<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(N) {
        let answer = "";
        function dfs(N) {
          if (N === 0) {
            return;
          } else {
            dfs(parseInt(N / 2));
            answer += String(N % 2);
          }
        }
        dfs(N);
        return answer;
      }

      const N = 3;
      console.log(solution(N));
    </script>
  </body>
</html>
