<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const answer = arr;
        for (let i = 1; i < answer.length; i++) {
          let temp = 0;

          for (let j = i; j > -1; j--) {
            if (answer[j] < answer[j - 1]) {
              temp = answer[j - 1];
              answer[j - 1] = answer[j];
              answer[j] = temp;
            }
          }
        }

        return answer;
      }

      console.log(solution([13, 5, 11, 7, 23, 15]));
    </script>
  </body>
</html>
