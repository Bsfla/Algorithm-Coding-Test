<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, v) {
        function dfs(n, r) {
          if (n == r || r == 0) return 1;
          else {
            return dfs(n - 1, r - 1) + dfs(n - 1, r);
          }
        }

        return dfs(s, v);
      }

      console.log(solution(5, 3));
    </script>
  </body>
</html>
