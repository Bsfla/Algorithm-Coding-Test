<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k) {
        const stack = [];

        for (let x of k) {
          if (x === ")") {
            while (stack.pop() !== "(");
          } else stack.push(x);
        }
        return stack.join("");
      }

      let arr = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(arr));
    </script>
  </body>
</html>
