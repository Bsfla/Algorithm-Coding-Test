<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(sequence, lectures) {
        const que = sequence.split("");

        for (let lecture of lectures) {
          if (que.includes(lecture)) {
            if (lecture !== que[0]) return "NO";
            else que.shift();
          }
        }

        if (que.length) return "NO";

        return "YES";
      }

      console.log(solution("CBA", "CBDGE"));
    </script>
  </body>
</html>
