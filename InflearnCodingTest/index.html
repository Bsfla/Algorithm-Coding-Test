<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(numbers, start, finish) {
        return start.reduce((acc, curr, index) => {
          acc.push(
            numbers
              .slice(curr, finish[index] + 1)
              .reduce((acc, curr) => acc + curr)
          );

          return acc;
        }, []);
      }
      const numbers = [100, 101, 102, 103, 104];
      const start = [1, 2];
      const finish = [2, 4];

      console.log(solution(numbers, start, finish));
    </script>
  </body>
</html>
