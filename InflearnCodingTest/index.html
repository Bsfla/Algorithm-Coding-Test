<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(M, array) {
        let left = 0;
        let sum = 0;
        let count = 0;

        for (let i = 0; i < array.length; i++) {
          if (array[i] <= M) count += 1;
          left = i + 1;
          sum = array[i];

          while (sum <= M) {
            sum += array[left];

            if (sum <= M) {
              left += 1;
              count += 1;
            }
          }
        }

        return count;
      }

      const array = [1, 3, 1, 2, 3];
      console.log(solution(5, array));
    </script>
  </body>
</html>
