<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const dy = Array.from({ length: n + 1 }, () => 0);

        dy[1] = 1;
        dy[2] = 2;

        for (let i = 3; i < n + 2; i++) {
          dy[i] = dy[i - 2] + dy[i - 1];
        }

        return dy[n + 1];
      }

      console.log(solution(7));
    </script>
  </body>
</html>
