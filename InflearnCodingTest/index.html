<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, array) {
        const dp = Array.from({ length: n }, () => 0);
        let answer = 0;
        dp[0] = 1;

        for (let i = 1; i < array.length; i++) {
          let max = 0;

          for (let j = i; j >= 0; j--) {
            if (array[j] < array[i] && dp[j] > max) {
              max = dp[j];
            }
          }

          dp[i] = max + 1;
          answer = Math.max(answer, dp[i]);
        }

        return answer;
      }

      console.log(solution(7, [5, 3, 7, 8, 6, 2, 9, 4]));
    </script>
  </body>
</html>
